<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header class="scroll-header">
    <div class="container-header">
      <div class="header-with-logo">
        <img src="./assets/img/logo-T.png" alt="logo">
        <a href="index.html">
          <h1>TBusiness</h1>
        </a>
      </div>

      <div class="header-with-navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="about.html" class="get-started-nav">Get Started</a></li>
        </ul>
      </div>
      <div class="dropdown-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="about.html" class="get-started-nav-mobile">Get Started</a></li>
        </ul>
      </div>
      <nav class="toggleBtn"> <i class="fa-solid fa-bars" id="MenuBtn"></i></nav>

    </div>
  </header>
  <!-- Mobile Nav Toogle -->
  <script>// Header toggle
    const dropdownMenu = document.querySelector(".dropdown-menu");
    const toggleBtn = document.querySelector(".toggleBtn");
    const menuBtnIcon = document.querySelector("#MenuBtn");

    toggleBtn.addEventListener("click", function () {
      if (menuBtnIcon.classList.contains("fa-bars")) {
        menuBtnIcon.classList.remove("fa-bars");
        menuBtnIcon.classList.add("fa-xmark");
      } else {
        menuBtnIcon.classList.remove("fa-xmark");
        menuBtnIcon.classList.add("fa-bars");
      }

      if (dropdownMenu.style.display === "none" || dropdownMenu.style.display === "") {
        dropdownMenu.style.display = "block";
      } else {
        dropdownMenu.style.display = "none";
      }
    });
    window.addEventListener("resize", function () {
      if (window.innerWidth > 1024) {
        dropdownMenu.style.display = "none";
        menuBtnIcon.classList.remove("fa-xmark");
        menuBtnIcon.classList.add("fa-bars");
      }
    });
  </script>
</body>

</html>
