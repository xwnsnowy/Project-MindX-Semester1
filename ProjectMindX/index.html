<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="./assets/img/logo-T.png" type="image/x-icon">
  <title>TBusiness</title>
</head>

<body>
  <!-- Header Start -->
  <div id="header"></div>
  <!-- Header End -->
  <!-- Home Section Start -->
  <section id="home">
    <div class="container-home">
      <div class="home-get-started">
        <h1>We offer modern solutions for growing your business</h1>
        <span>We are a team of talented designers making websites with Bootstrap</span>
        <div class="get-started-home">
          <a href="about.html">Get Started <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
            </svg></a>
        </div>
      </div>

      <div class="home-img">
        <img src="./assets/img/logo-home.png" alt="logo-home">
      </div>
    </div>
  </section>

  <!-- Home Section End -->

  <!-- Footer Start-->
  <div id="footer"></div>
  <!-- Footer End-->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
  <!-- Type.JS File for typing Effect -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <!-- Main JS File -->
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/headerscroll.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const h1HomeGetStarted = document.querySelector(
        "#home .container-home .home-get-started h1"
      );
      h1HomeGetStarted.style.opacity = 1;
      h1HomeGetStarted.style.transform = "translateY(0)";

      const spanHomeGetStarted = document.querySelector(
        "#home .container-home .home-get-started span"
      );
      spanHomeGetStarted.style.opacity = 1;
      spanHomeGetStarted.style.transform = "translateY(0)";

      const getStartedHome = document.querySelector(".get-started-home");
      getStartedHome.style.opacity = 1;
      getStartedHome.style.transform = "translateY(0)";

      const imgHome = document.querySelector(".home-img");
      imgHome.style.opacity = 1;
      imgHome.style.transform = "translateY(0)";
    });
  </script>
  <!-- FontAwesome JS File (Icon File) -->
  <script src="https://kit.fontawesome.com/05477a19da.js" crossorigin="anonymous"></script>
</body>

</html>
