<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="./assets/img/logo-T.png" type="image/x-icon">
  <title>Contact</title>
</head>

<body>
  <!-- Header Start -->
  <div id="header"></div>
  <!-- Header End -->
  <!-- Home Section Start -->
  <section id="contact">

    <div class="title-contact">
      <h3>CONTACT</h3>
      <h1>Contact Us</h1>
    </div>
    <div class="container-contact">
      <div class="wrapper-info-contact">
        <div class="box-contact address-contact">
          <i class="fa-solid fa-location-dot"></i>
          <h3>Address</h3>
          <p>+1 5589 55488 55</p>
          <p>+1 6678 254445 41</p>
        </div>
        <div class="box-contact call-us">
          <i class="fa-solid fa-phone"></i>
          <h3>Call Us</h3>
          <p>A108 Adam Street,</p>
          <p>New York, NY 535022</p>
        </div>
        <div class="box-contact email-us-contact">
          <i class="fa-solid fa-envelope"></i>
          <h3>Email Us</h3>
          <p>info@example.com</p>
          <p>contact@example.com</p>
        </div>
        <div class="box-contact open-hours-contact">
          <i class="fa-solid fa-clock"></i>
          <h3>Open Hours</h3>
          <p>Monday - Friday</p>
          <p>9:00AM - 05:00PM</p>
        </div>
      </div>
      <div class="form-contact">

        <form action="" method="POST" class="form" id="form-1">

          <div class="form-first">
            <div class="form-group">
              <input id="fullname" name="fullname" type="text" placeholder="Your Name" class="form-control">
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <input id="email" name="email" type="text" placeholder="Your Email" class="form-control"
                autocomplete="email">
              <span class="form-message"></span>
            </div>
          </div>

          <div class="form-group">
            <input id="subject" name="subject" type="subject" placeholder="Subject" class="form-control"
              autocomplete="new-password">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <textarea id="message" name="message" type="message" id="" cols="10" rows="5"
              placeholder="Message"></textarea>
            <span class="form-message"></span>
          </div>

          <button class="form-submit">Send Message</button>
        </form>
      </div>
    </div>

  </section>
  <!-- Home Section End -->

  <!-- Footer Start-->
  <div id="footer"></div>
  <!-- Footer End-->

  <!-- Include header and footer -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
  <script src="./assets/js/validator.js"></script>
  <script>
    // Expect
    Validator({
      form: '#form-1',
      errorSelector: '.form-message',
      invalid: '.invalid',
      rules: [
        Validator.isRequired('#fullname'),
        Validator.isEmail('#email'),
        Validator.isRequired('#subject'),
      ]
    });
  </script>
  <script>
    document.getElementById('form-1').addEventListener('submit', function (e) {
      e.preventDefault();

      var fullname = document.getElementById('fullname').value.trim();
      var email = document.getElementById('email').value.trim();
      var subject = document.getElementById('subject').value.trim();

      if (fullname === '' || email === '' || subject === '' || message === '') {
        alert('Please fill in all required fields.');
        return;
      }

      alert('Message sent successfully!');
    });
  </script>

  <script src="./assets/js/headerscroll.js"></script>
  <!-- Type.JS File for typing Effect -->
  <!-- <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script> -->
  <!-- FontAwesome JS File (Icon File) -->
  <script src="https://kit.fontawesome.com/05477a19da.js" crossorigin="anonymous"></script>
</body>

</html>
